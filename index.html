  <style>
    :root{

      --card:#ffffff;
      --accent:#111827;
      --muted:#6b7280;
      --primary:#111827;
      --btn-bg:#111827;
      --btn-color:#ffffff;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;}
    .card{background:var(--card);width:100%;max-width:420px;border-radius:16px;box-shadow:0 10px 30px rgba(17,24,39,0.08);padding:28px;text-align:center;}
    .avatar{width:120px;height:120px;border-radius:50%;display:inline-block;overflow:hidden;margin:0 auto 16px;border:4px solid #fff;box-shadow:0 6px 18px rgba(17,24,39,0.06);}
    .avatar svg{width:100%;height:100%;display:block;}
    h1{margin:0;font-size:20px;color:var(--accent);}
    p.role{margin:6px 0 18px;color:var(--muted);font-size:14px;}
    .contact{display:flex;flex-direction:column;gap:8px;align-items:center;margin-bottom:16px;}
    .contact a{color:var(--primary);text-decoration:none;font-size:14px;}
    .links{display:flex;gap:12px;justify-content:center;margin-bottom:18px;}
    .links a{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;text-decoration:none;border:1px solid rgba(0,0,0,0.06);font-size:13px;color:var(--muted);}
    .btn-download{display:inline-block;background:var(--btn-bg);color:var(--btn-color);padding:10px 16px;border-radius:12px;text-decoration:none;font-weight:600;}
    .footer{margin-top:16px;font-size:12px;color:var(--muted);}
    @media (max-width:480px){
      .card{padding:20px;border-radius:12px;}
    }
  </style>
</head>
