<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Card</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">

  <div id="root"></div>

  <script type="text/babel">

    const { motion } = window["framer-motion"];
    const { Mail, Phone, Github, Linkedin } = lucide;

    function PortfolioCard() {
      return (
        <motion.div
          initial={{ opacity: 0, y: 20 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ duration: 0.5 }}
          className="flex justify-center items-center min-h-screen p-4"
        >
          <div className="w-full max-w-sm rounded-2xl shadow-lg p-4 bg-white text-center space-y-4">
            <img src="https://via.placeholder.com/120" className="w-32 h-32 rounded-full mx-auto" />
            <h1 className="text-2xl font-bold">Your Name</h1>
            <p className="text-gray-600 text-sm">Frontend Developer | UI/UX Enthusiast</p>
            <div className="space-y-2 text-sm text-gray-700">
              <p className="flex items-center justify-center gap-2">
                <Mail size={16} /> your@email.com
              </p>
              <p className="flex items-center justify-center gap-2">
                <Phone size={16} /> +91 00000 00000
              </p>
            </div>
            <div className="flex justify-center gap-4 mt-2">
              <a href="#"><Github size={22} /></a>
              <a href="#"><Linkedin size={22} /></a>
            </div>
            <button className="w-full bg-black text-white py-2 rounded-2xl">Download Resume</button>
          </div>
        </motion.div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PortfolioCard />);
  </script>
</body>
</html>
